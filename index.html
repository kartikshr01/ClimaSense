<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClimaSense - Outdoor Comfort Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1"
  }
}
</script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    body {
        background-color: #faedcd;
        background-image: linear-gradient(170deg, #bde0fe 0%, #ffc8dd 100%);
        font-family: 'Poppins', sans-serif;
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
    }

    /* --- New Landing Animation Styles --- */
    @keyframes sky-cycle {
        0%, 30% { background-color: #bde0fe; } /* Day */
        40%, 65% { background-color: #90a4ae; } /* Rain */
        75%, 100% { background-color: #263238; } /* Night */
    }

    @keyframes sun-path {
        0% { transform: translateY(80%) rotate(-30deg); opacity: 0;}
        20% { transform: translateY(0) rotate(0deg); opacity: 1;}
        40% { transform: translateY(-80%) rotate(30deg); opacity: 0;}
        100% { transform: translateY(-80%) rotate(30deg); opacity: 0;}
    }

    @keyframes moon-path {
        0%, 65% { transform: translateY(80%) rotate(-30deg); opacity: 0;}
        85% { transform: translateY(0) rotate(0deg); opacity: 1;}
        100% { transform: translateY(-80%) rotate(30deg); opacity: 0;}
    }

    @keyframes cloud-drift {
        0% { transform: translateX(-100%); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateX(100%); opacity: 0; }
    }

    @keyframes rain-fall {
        from { transform: translateY(-100%); }
        to { transform: translateY(100%); }
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0.5; transform: scale(0.9); }
        50% { opacity: 1; transform: scale(1.1); }
    }
</style>
</head>
  <body class="text-slate-800">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
